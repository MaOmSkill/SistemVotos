<form action=""  enctype="multipart/form-data" method="post">
{% csrf_token %}

  <div class="row">
   <div class="form-group col-md-3">
  <label for="descripc" class="form-label">Descripcion del Equipo</label>
    <input type="number" class="form-control" name="descripc" id="descripc"  step="000.0001" min="0" max="100" placeholder="Descripcion del Equipo">
  </div>

  <div class="form-group col-md-3">
  <label for="ensablajee" class="form-label">Ensamblaje del Equipo</label>

  <div class="form-group col-md-3">
  <label for="ctecnicas" class="form-label">Caracteristicas Técnicas</label>

  </div>

  <div class="form-group col-md-3">
  <label for="banfrec" class="form-label">Banda Frecuencia</label>
    <input type="number" class="form-control" name="banfrec" id="banfrec"  step="000.0001" min="0" max="100" placeholder="Banda Frecuencia">
  </div>

  <div class="form-group col-md-3">
  <label for="ranfrec" class="form-label">Rango de Frecuencia</label>
    <input type="number" class="form-control" name="ranfrec" id="ranfrec"  step="000.0001" min="0" max="100" placeholder="Rango de Frecuencia">
  </div>

  <div class="form-group col-md-3">
  <label for="tpequip" class="form-label">Tipo de Equipo</label>
    <input type="number" class="form-control" name="tpequip" id="tpequip"  step="000.0001" min="0" max="100" placeholder="Tipo de Equipo">
  </div>

   <div class="form-group col-md-3">
  <label for="ptsalid" class="form-label">Potencia de Salida</label>
    <input type="number" class="form-control" name="ptsalid" id="ptsalid"  step="000.0001" min="0" max="100" placeholder="Potencia de Salida">
  </div>

  <div class="form-group col-md-3">
  <label for="tpmodul" class="form-label">Tipo de Modulación</label>
    <input type="number" class="form-control" name="tpmodul" id="tpmodul"  step="000.0001" min="0" max="100" placeholder="Tipo de Modulación">
  </div>

  <div class="form-group col-md-3">
  <label for="alcanceq" class="form-label">Alcance del Equipo</label>
    <input type="number" class="form-control" name="alcanceq" id="alcanceq"  step="000.0001" min="0" max="100" placeholder="Alcance del Equipo">
  </div>

   <div class="form-group col-md-3">

    <input type="number" class="form-control" name="configequ" id="configequ"  step="000.0001" min="0" max="100" placeholder="Configuracion de Equipo">

  <div class="form-group col-md-3">
  <label for="elabexp" class="form-label">Expediente Campaña de Antenas</label>
    <input type="number" class="form-control" name="elabexp" id="elabexp"  step="000.0001" min="0" max="100" placeholder="Expediente Campaña de Antenas">
  </div>

  <div class="form-group col-md-3">
  <label for="calcant" class="form-label">Calculo de Antena</label>

  </div>

  </div>

  <div class="form-group col-md-3">
  <label for="autenradi" class="form-label">Autenticación Radioaficionados</label>
    <input type="number" class="form-control" name="autenradi" id="autenradi"  step="000.0001" min="0" max="100" placeholder="Autenticación Radioaficionados">

  <label for="empleados" class="form-label">Empleo de los Pre-Arreglados</label>
    <input type="number" class="form-control" name="empleados" id="empleados"  step="000.0001" min="0" max="100" placeholder="Empleo de los Pre-Arreglados">
  </div>

  <div class="form-group col-md-3">
  <label for="emplefic" class="form-label">Empleo Eficiente de Micro</label>
    <input type="number" class="form-control" name="emplefic" id="emplefic"  step="000.0001" min="0" max="100" placeholder="Empleo Eficiente de Micro">
  </div>

  <div class="form-group col-md-3">
  <label for="tmplado" class="form-label">Tiempo Empleado en la Estación</label>
    <input type="number" class="form-control" name="tmplado" id="tmplado"  step="000.0001" min="0" max="100" placeholder="Tiempo Empleado en la Estación">
  </div>

  </div>
<div class="modal-footer justify-content-between">
      <button type="button" class="btn btn-default" data-dismiss="modal">CERRAR</button>
      <button type="submit" class="btn btn-primary">GUARDAR</button>
  </div>
</form>
